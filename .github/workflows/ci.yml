name: CI
on:
  push:
    branches: [ master, "feature/*", "bugfix/*", "release/*", "maintenance/*", "ci-*" ]
  pull_request:
    branches: [ master ]

# pyca/cryptography for all crypto operations (and oscrypto just serves as a means
# to access the system trust)
jobs:
  build:
    name: Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.arch }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -e .[testing] --config-settings editable_mode=strict
      - name: Run test suite
        run: python -m pytest
